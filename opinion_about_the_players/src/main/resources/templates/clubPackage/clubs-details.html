<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title th:text="${tilte}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header "></header>
<div class="container mt-5">

    <div th:each="element : ${club}" class=""alert alert-info mt-2>
        <h1 th:text="${element.name_club}"></h1>

<!--        <select name="tournament">-->

        <form  method="post" >
            <input type="text" th:value="${element.name_club}" name="name_club" placeholder="В ведите название статьи" class="form-control"><br>
            <select name="tournament">
                <option th:each="element : ${tournaments}"
                        th:value="${element.id}"
                        th:text="${element.nameTournament}"></option>
            </select>
        <button type="submit" class="btn btn-success">Обновить</button>
        </form>

</div>
