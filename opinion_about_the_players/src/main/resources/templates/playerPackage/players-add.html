<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${tilte}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header "></header>
<div class="container mt-5 mb-5">
    <h1>Добавление Футболиста</h1>
    <form action="/players/add" method="post">

        <input type="text" name="namePlayer" placeholder="Введите имя игрока" class="form-control"><br>
        <h3>Выберите страну</h3>
        <select name="country">
            <option th:each="element : ${countries}"
                    th:value="${element.id}"
                    th:text="${element.nameCountry}"></option>
        </select>

        <h3><br>Выберите клуб</h3>
        <select name="club">
            <option th:each="element : ${clubs}"
                    th:value="${element.id}"
                    th:text="${element.nameClub}"></option>
        </select>


        <br><br><input type="text"  name="nickname" placeholder="Введите прозвище" class="form-control"><br>

        <textarea name="fullText" placeholder="Введите информацию об игроке" class="form-control"></textarea><br>
<!--        <label>Добавить фотографию</label>-->
<!--        <div class="custom-file">-->
<!--            <input type="file" name="file" class="custom-file-input" id="customFile">-->
<!--            <label class="custom-file-label" for="customFile"></label><br>-->
<!--        </div>-->
        <button type="submit" class="btn btn-success">Добавить Игрока</button>
    </form>

</div>
<header th:insert="blocks/footer :: footer "></header>


</body>
</html>
