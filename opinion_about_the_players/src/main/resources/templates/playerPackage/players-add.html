<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${tilte}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header "></header>
<div class="container mt-5 mb-5">
    <h1>Добавление Футболиста</h1>
    <form action="/players/add" method="post">

        <input type="text" name="name_player" placeholder="В ведите имя игрока" class="form-control"><br>
<!--        <input type="text" name="name_club" placeholder="В ведите название клуба" class="form-control"><br>-->

        <select name="club">
            <option th:each="element : ${clubs}"
                    th:value="${element.id}"
                    th:text="${element.name_club}"></option>

        </select>


        <input type="text"  name="nickname" placeholder="В ведите анонс статьи" class="form-control"><br>

        <textarea name="full_text" placeholder="В ведите полный текст статьи" class="form-control"></textarea><br>
<!--        <label>Добавить фотографию</label>-->
<!--        <div class="custom-file">-->
<!--            <input type="file" name="file" class="custom-file-input" id="customFile">-->
<!--            <label class="custom-file-label" for="customFile"></label><br>-->
<!--        </div>-->
        <button type="submit" class="btn btn-success">Добавить Игрока</button>
    </form>

</div>
<header th:insert="blocks/footer :: footer "></header>


</body>
</html>
