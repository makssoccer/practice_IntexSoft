<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${tilte}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header "></header>
<div class="container mt-5 mb-5">
    <h1>Добавление Клуба</h1>
    <form action="/clubs/add" method="post">
        <input type="text" name="name_club" placeholder="В ведите название клуба" class="form-control"><br>
        <select name="league">
            <option th:each="element : ${leagues}"
                    th:value="${element.id}"
                    th:text="${element.name_league}"></option>

        </select>
        <button type="submit" class="btn btn-success">Добавить Клуб</button>



    <h1>Добавление Лиги</h1>
        <input type="text" name="name_league" placeholder="В ведите название лиги" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить Лигу</button>
    </form>
</div>
<header th:insert="blocks/footer :: footer "></header>


</body>
</html>
