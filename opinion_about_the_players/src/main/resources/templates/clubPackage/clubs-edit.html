<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактирование статьи</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header "></header>
<div class="container mt-5">

  <div th:each="element : ${club}" class=""alert alert-info mt-2>
    <h1 th:text="${element.nameClub}"></h1>

    <form  method="post" >
      <input type="text" th:value="${element.nameClub}" name="nameClub" placeholder="Введите название клуба" class="form-control"><br>
      <select name="tournament">
        <option th:each="el : ${tournaments}"
                th:value="${el.id}"
                th:text="${el.nameTournament}"></option>
      </select>
      <button type="submit" class="btn btn-success">Обновить</button>
    </form>
  </div>
</div>
<div th:insert="blocks/footer :: footer "></div>


</body>
</html>
