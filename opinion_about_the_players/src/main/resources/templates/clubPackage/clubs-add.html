<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${tilte}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header "></header>
<div class="container mt-5 mb-5">


    <form action="/clubs/add" method="post">

        <h1>Добавление Клуба</h1>
        <input type="text" name="nameClub" placeholder="Введите название клуба" class="form-control"><br>
        <select name="tournament">
            <option th:each="element : ${tournaments}"
                    th:value="${element.id}"
                    th:text="${element.nameTournament}"></option>
        </select><br><br>
        <button type="submit" class="btn btn-success">Добавить Клуб</button><br><br>


    <h1>Добавление Турнира</h1>
        <input type="text" name="nameTournament" placeholder="Введите название турнира" class="form-control"><br>
        <select name="country">
            <option th:each="element : ${countries}"
                    th:value="${element.id}"
                    th:text="${element.nameCountry}"></option>
        </select><br><br>
        <button type="submit" class="btn btn-success">Добавить Турнир</button><br><br>


        <h1>Добавление Страны</h1>
        <input type="text" name="nameCountry" placeholder="Введите название страну" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить Страну</button>
    </form>
</div>
<header th:insert="blocks/footer :: footer "></header>


</body>
</html>
