<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title th:text="${tilte}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header "></header>
<div class="container mt-5">

    <div th:each="element : ${player}" class=""alert alert-info mt-2>
        <h1 th:text="${element.name_player}"></h1>
        <p th:text="${element.full_text}"></p>
<!--        <p th:text="${element.club}"></p>-->



        <!--<p><b>Просмотры:</b><span th:text="${element.views}"/></p>-->
        <a th:href="'/players/' + ${element.id} + 'edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/players/' + ${element.id} + 'remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>

</div>
<header th:insert="blocks/footer :: footer "></header>


</body>
</html>
