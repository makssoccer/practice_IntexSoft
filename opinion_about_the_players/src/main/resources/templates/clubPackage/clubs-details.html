<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title th:text="${tilte}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header "></header>
<div class="container mt-5">

    <div th:each="element : ${club}" class=""alert alert-info mt-2>
        <h1 th:text="${element.nameClub}"></h1><br>

        <h3>Tournament</h3>
<div th:each="el : ${element.getTournament()}">
   <p th:text="${el.nameTournament}">VALUE</p>
</div><br>

        <h3>Players</h3>
        <div th:each="el : ${element.getPlayers()}">
            <p th:text="${el.namePlayer}">VALUE</p>
        </div><br>
        <a th:href="'/clubs/' + ${element.id} + 'edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/clubs/' + ${element.id} + 'remove'" method="post">

            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>

</div>
<header th:insert="blocks/footer :: footer "></header>


</body>
</html>
